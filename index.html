<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Vite</title>
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<!-- body -->

<body>
  <div class="flex-container">
    
    <div class="map-container">
      <div class="button-container">
        <input type="checkbox" id="artif" checked> 
        <label for="artif">Artificialisation des sols</label>
        <input type="checkbox" id="pop" checked> 
        <label for="pop">Population</label>
        <div>Cartographie de la population et de l'artificialisation</div>
      </div>

      <div id="map"></div>
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>
    <div class="barrchart-container">
      <canvas id="chart_pop"></canvas>
      <canvas id="chart_art"></canvas>
    </div>
    
  </div>
  <div class="flex-container2">

    <div class="linechart-container">
      <canvas id="line_chart_corse"></canvas>
      <canvas id="line_chart_grandest"></canvas>
    </div>
    <div class="polarchart-container">
      <canvas id="polar_chart_corse"></canvas>
      <canvas id="polar_chart_grandest"></canvas>
    </div>
    
  </div>
  <!-- scripts -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="./chart.js"></script>
</body>

</html>
